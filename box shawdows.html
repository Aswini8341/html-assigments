<!DOCTYPE html>
<html>
<head>
<title> boxshadow </title>
<style>
.shadow-Model {
                   width: 200px;
                   height: 200px;
                   background-color: red;
                   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
                   }
.box-Model {
                     width: 200px;
                     height: 100px;
                     padding: 20px;
                     border: 4px solid blue;
                     margin: 20px;
                    }
</style>
</head>
<body>
<div class="shadow-Model">Box with Shadow</div>
<div class="box-Model">Box with Box Model</div>
</body>
</html>
