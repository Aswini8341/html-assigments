<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all inputs</title>
</head>
<body>
    <center>
   
    <form>
        <table>
            <tr>
                <td>student name:</td>
                    <td> <input type="text" placeholder="enter name" enter name> </td>
                
            </tr>
            <tr>
                <td>phone number:</td>
                <td><input type="number"placeholder="enter number"enter number> </td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="email" placeholder="email"enter email></td>

            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" placeholder="password"enter password > </td>
            </tr>
           
            <tr>
                <td>gender:</td>
                <td><input type="radio" name="gender">male</td>
                <td><input type="radio"name="gender">female</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>

            </tr>
            <tr>
                <td>qualification:</td>
                <td>
            <select>
                <option>10th</option>
                <option>10+2</option>
                <option>ug</option>
                <option>pg</option>
            </td>
            </select>
            </tr>
            <tr>
                <td>addrass:</td>
                <td><textarea rows="1"cols="10" placeholder="addrass"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset"value="reset"></td>
            </tr>
        </table>
        
    </center>    
    </form>
</body>
</html>
