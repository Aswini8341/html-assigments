<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text on Image</title>
<style>
  .container {
    position: relative;
    width: 400px; /* Adjust this width according to your image width */
  }
  .image {
    display: block;
    width: 100%;
    height: auto;
  }
  .text {
    position: absolute;
    bottom: 20px; /* Adjust the distance from the bottom */
    left: 20px; /* Adjust the distance from the left */
    color: white;
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.5); /* Add background color with opacity */
    padding: 10px; /* Add padding for better visibility */
  }
</style>
</head>
<body>

<div class="container">
<img src="C:\Users\Aswini gorantla\OneDrive\Desktop\dog1.jpg">
    <div class="text">aswini gorantla</div>
</div>

</body>
</html>
