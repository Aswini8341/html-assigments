<!DOCTYPE html>
<html>
<head>
<title>Filter</title>
<style>
.filterimage {
  height: 15%;
  width: 10%;
  filter: blur(20px);
}
.filterimage1 {
  height: 15%;
  width: 10%;
  filter: grayscale(100%);
}

.filterimage2 {
  height: 15%;
  width: 10%;
  filter: sepia(100%);
}

.filterimage3 {
  height: 15%;
  width: 10%;
  filter: contrast(90%);
}

.filterimage4 {
  height: 15%;
  width: 10%;
  filter: brightness(30%);
}
</style>
</head>
<body>
<img src="C:\Users\DELL\Desktop\image.jpg" alt="Image" class="filterimage">
<img src="C:\Users\DELL\Desktop\image.jpg" alt="Image" class="filterimage1">
<img src="C:\Users\DELL\Desktop\image.jpg" alt="Image" class="filterimage2">
<img src="C:\Users\DELL\Desktop\image.jpg" alt="Image" class="filterimage3">
<img src="C:\Users\DELL\Desktop\image.jpg" alt="Image" class="filterimage4">

</body>
</html>
